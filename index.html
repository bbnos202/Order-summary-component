<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="main">
    <img class="main-image" src="images/illustration-hero.svg" alt="">
  <div class="main-div">
    <h2 class="main-header">Order Summary</h2>

  <p class="main-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

  <div class="price-div">
    <div><img class="price-image" src="images/icon-music.svg" alt=""></div>
  <div class="price-text"><b>Annual Plan</b>
  <span class="price-text-price">$59.99/year</span></div>

  <div><a class="price-link" href="#">Change</a></div></div>

  <button class="btnProceed">Proceed to Payment</button>
  <button class="btnCancel">Cancel Order</button>
</div>
</main>
</body>
</html>
